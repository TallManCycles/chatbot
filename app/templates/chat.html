{% extends 'index.html' %}
{% block content %}
    <div class="centered">
        <flex>
            <img class="img" src="https://i.ibb.co/CzVWzd5/lex.jpg" alt="lex" border="0">
            <h1>Hi, my name is Alex!</h1>
        </flex>
        <!-- loop through each bot and user messages received from the context-->
        {% for message in conversations %}
            <p id="response" name="response" rows="5" cols="50">{{message}}</p>
        {% endfor %}
        <br>
        <form action="{% url 'chat' %}" method="post">
          {% csrf_token %}
          <label for="message">Enter your message:</label>
          <textarea id="message" name="message" rows="2" cols="50"></textarea>
          <br>
          <input type="submit" value="Submit">
        <!--Create a button that reloads window with trailing backslash-->
        <a href="/"><button type="button">Reset</button></a>

        </form>
    </div>
<style>
    /* Chatbot container style */
      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      /* Chatbot header style */
      .centered h1 {
        font-size: 24px;
        margin: 0;
        margin-bottom: 10px;
        text-align: center;
      }

      /* Chatbot response style */
      #response {
        margin: 0;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 5px;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        text-align: left;
        font-size: 14px;
      }

      /* Chatbot input label style */
      label[for="message"] {
        font-size: 16px;
        display: block;
        margin-bottom: 10px;
      }

      /* Chatbot input style */
      #message {
        margin-bottom: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 100%;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        font-size: 14px;
      }

      /* Chatbot submit button style */
      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s ease-in-out;
      }

      /* Chatbot submit button hover style */
      input[type="submit"]:hover {
        background-color: #0062cc;
      }

        /* Chatbot image style */
        .img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

</style>
{% endblock %}
